<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <div id="mainContainer">
        <div id="sidebar"></div>
        <div id="content"></div>
    </div>


    <form onsubmit="return false">
        <div id="addProjectForm" class="addForm">
            <div id="projectInputContainer" class="inputContainer">
                <label for="projectTitleInput" id="projectTitleLabel">Title:</label>
                <input type="text" name="title" id="projectTitleInput" required>
            </div>
            <button type="submit" id="addProjectBtn" class="addBtn">Confirm</button>
            <button id="cancelAddProjectBtn" class="cancelAddBtn">Cancel</button>
        </div>
    </form>

    <form onsubmit="return false">
        <div id="addTaskForm" class="addForm">
            <div id="TaskInputContainer" class="inputContainer">
                <label for="taskTitleInput" id="taskTitleLabel">Title:</label>
                <input type="text" name="title" id="taskTitleInput" required>
            </div>
            <button id="addTaskBtn" class="addBtn">Confirm</button>
            <button id="cancelAddTaskBtn" class="cancelAddBtn">Cancel</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
