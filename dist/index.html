<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>

<body>
  <button id='signInBtn'>Sign In</button>
  <button id='signOutBtn'>Sign Out</button>
  <div id="mainContainer">
    <div id="sidebar"></div>
    <div id="content"></div>
  </div>

  <!-- add project form -->
  <form onsubmit="return false">
    <div id="addProjectForm" class="addForm">
      <div id="projectInputContainer" class="inputContainer">
        <label for="projectTitleInput" id="projectTitleLabel">Title*</label>
        <input type="text" name="title" id="projectTitleInput" required>
      </div>
      <button type="submit" id="addProjectBtn" class="addBtn">Confirm</button>
      <button id="cancelAddProjectBtn" class="cancelAddBtn">Cancel</button>
    </div>
  </form>

  <!-- edit project form -->
  <form onsubmit="return false">
    <div id="editProjectForm" class="addForm">
      <div id="projectInputContainer" class="inputContainer">
        <label for="editProjectTitleInput" id="editProjectTitleLabel">Title*</label>
        <input type="text" name="title" id="editProjectTitleInput" required>
      </div>
      <button type="submit" id="editProjectBtn" class="addBtn">Confirm</button>
      <button id="cancelEditProjectBtn" class="cancelAddBtn">Cancel</button>
    </div>
  </form>

  <!-- add task form -->
  <form onsubmit="return false">
    <div id="addTaskForm" class="addForm">
      <div id="TaskInputContainer" class="inputContainer">
        <label for="taskTitleInput" id="taskTitleLabel">Title*</label>
        <input type="text" name="title" id="taskTitleInput" required>
        <label for="taskDesInput" id="taskDesLabel">Description</label>
        <input type="text" name="description" id="taskDesInput">
        <label for="taskPriorityInput">Priority(1 is least important)</label>
        <input type="number" name="#" id="taskPriorityInput" value="1" min="1" max="4" required>
        <label for="taskDateInput">Due Date</label>
        <input type="date" name="#" id="taskDateInput" value="">
      </div>
      <button id="addTaskBtn" class="addBtn">Confirm</button>
      <button id="cancelAddTaskBtn" class="cancelAddBtn">Cancel</button>
    </div>
  </form>

  <!-- edit task form -->
  <form onsubmit="return false">
    <div id="editTaskForm" class="addForm">
      <div id="TaskInputContainer" class="inputContainer">
        <label for="taskTitleInput" id="taskTitleLabel">Title*</label>
        <input type="text" name="title" id="editTaskTitleInput" required>
        <label for="taskDesInput" id="taskDesLabel">Description</label>
        <input type="text" name="description" id="editTaskDesInput">
        <label for="taskPriorityInput">Priority(1 is least important)</label>
        <input type="number" name="#" id="editTaskPriorityInput" value="1" min="1" max="4" required>
        <label for="taskDateInput">Due Date</label>
        <input type="date" name="#" id="editTaskDateInput" value="">
      </div>
      <button id="editTaskBtn" class="addBtn">Edit</button>
      <button id="cancelEditTaskBtn" class="cancelAddBtn">Cancel</button>
    </div>
  </form>

  <script src="main.js"></script>
</body>

</html>
